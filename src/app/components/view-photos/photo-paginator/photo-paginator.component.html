<div style="width: 100%;" class="container text-center" *ngIf="paginator">
    <div class="row">
        <div class="responsive" *ngFor="let photo of paginator.photos">

            <div class="gallery" (click)="setPhoto(photo)">
                <a target="_blank" [href]="photo.url">
                    <img [src]="photo.url" width="600" height="400">
                </a>
                <div class="desc" [innerText]="photo.title|trunctuateTitles"></div>
            </div>
        </div>

    </div>
    <div style="padding-top: 80px;" class="row">

    </div>
    <div class="row">
        <div class="col-1 text-start" (click)="firstPage()">
            <i style="font-size:30px;" class="material-icons">keyboard_double_arrow_left</i>
        </div>
        <div class="col-1 text-start" (click)="previousPage()">
            <i class="material-icons">arrow_back_ios_new</i>

        </div>
        <div class="col-1">
            <b>
                <p style="font-size: 25px;" [innerText]="paginator.currentPage+'/'+paginator.lastPage"></p>
            </b>
        </div>
        <div class="col"></div>
        <div class="col-1">
            <button class="btn btn-primary" [innerText]="paginator.ascending?'Descending':'Ascending'"
                (click)="changePhotosOrder()"></button>
        </div>
        <div class="col-1">
        </div>

        <div class="col-2 text-center">

            <select style="background-color: #e5eaf5;" class="form-select form-select-lg" #pSize
                (change)="pageSizeChange(+pSize.value)">
                <option value="4" selected>4</option>
                <option value="8">8</option>
                <option value="16">16</option>
            </select>

        </div>
        <div class="col-1"></div>
        <div style=" align-items: end;" class="col-1 text-end" (click)="nextPage()">
            <i class="material-icons">arrow_forward_ios</i>
        </div>
        <div class="col-1 text-end" (click)="lastPage()">
            <i style="font-size:30px;" class="material-icons">keyboard_double_arrow_right</i>
        </div>
    </div>

</div>
