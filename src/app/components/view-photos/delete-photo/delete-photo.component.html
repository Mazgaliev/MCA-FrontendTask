<div class="container">
    <div class="modal-header">
        <h4 [innerText]="'Picture id: '+photo?.id"></h4>
    </div>

    <div class="modal-body">
        <h3 [innerText]="'Are you sure you want to delete this picture?'"></h3>
    </div>

    <div class="modal-footer">
        <div class="row">
            <div class="col">
                <a><i class="material-icons" (click)="confirm()">check</i></a>
            </div>
            <div class="col">
                <a><i class="material-icons" (click)="close()">cancel</i></a>
            </div>
        </div>
    </div>
</div>
