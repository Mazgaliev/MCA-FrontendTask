<div style="width: 100%;" class="container text-center" *ngIf="paginator">

    <div class="row" *ngFor="let album of paginator.albums">
        <div class="col"></div>
        <div class="col">
            <app-album (selectedAlbumEmitter)="clickedAlbum($event)" [album]="album">

            </app-album>
        </div>
        <div class="col"></div>
    </div>
    <div style="padding-top: 80px;" class="row">

    </div>
    <div class="row">
        <div class="col-1 text-start" (click)="firstPage()">
            <i style="font-size:30px;" class="material-icons">keyboard_double_arrow_left</i>
        </div>
        <div class="col-1 text-start" (click)="previousPage()">
            <i class="material-icons">arrow_back_ios_new</i>

        </div>
        <div class="col-1">
            <b>
                <p style="font-size: 25px;" [innerText]="paginator.currentPage+'/'+paginator.lastPage"></p>
            </b>
        </div>
        <div class="col"></div>

        <div class="col-2 text-center">

            <select style="background-color: #e5eaf5;" class="form-select form-select-lg" #pSize (change)="pageSizeChange(+pSize.value)">
                <option value="2" selected>2</option>
                <option value="4">4</option>
                <option value="8">8</option>
            </select>

        </div>
        <div class="col-1"></div>
        <div style=" align-items: end;" class="col-1 text-end" (click)="nextPage()">
            <i class="material-icons">arrow_forward_ios</i>
        </div>
        <div class="col-1 text-end" (click)="lastPage()">
            <i style="font-size:30px;" class="material-icons">keyboard_double_arrow_right</i>
        </div>
    </div>

</div>
