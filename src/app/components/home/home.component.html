<div class="container" *ngIf="($paginator|async)">
    <app-pagination-component [paginator]="($paginator|async)!" (paginationNavigationEventEmitter)="changePage($event)"
        (clickedAlbumEmitter)="setSelectedAlbum($event)" (pageSizeChangeEmitter)="changePageSize($event)"
        (changeOrderEmitter)="changeAlbumsOrder($event)"></app-pagination-component>
</div>
